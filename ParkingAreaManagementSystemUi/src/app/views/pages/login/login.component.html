<div
  class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="6" md="5" xl="4">
        <c-card class="p-4">
          <c-card-body>
            <form cForm>
              <h1>Login</h1>
              <p class="text-body-secondary">Sign In to your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input
                  autoComplete="email"
                  cFormControl
                  placeholder="Email"
                  name="email"
                  [(ngModel)]="email"
                />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  autoComplete="current-password"
                  cFormControl
                  placeholder="Password"
                  name="password"
                  type="password"
                  [(ngModel)]="password"
                />
              </c-input-group>
              <c-row>
                <c-col xs="6">
                  <button
                    cButton
                    class="px-4"
                    color="primary"
                    (click)="login()"
                  >
                    Login
                  </button>
                </c-col>
                <c-col class="text-end" xs="6">
                  <button
                    cButton
                    class="px-0"
                    color="link"
                    [routerLink]="'/register'"
                  >
                    Sign Up?
                  </button>
                </c-col>
              </c-row>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
