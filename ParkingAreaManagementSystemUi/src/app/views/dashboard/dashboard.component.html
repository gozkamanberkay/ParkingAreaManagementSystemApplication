<c-card class="mb-4">
  <c-card-body>
    <table
      [hover]="true"
      [responsive]="true"
      [striped]="true"
      cTable
      class="mb-0 border"
    >
      <thead class="text-nowrap text-truncate">
        <tr>
          <th class="bg-body-tertiary">Spot Name</th>
          <th class="bg-body-tertiary">Allowed Vehicle Size</th>
          <th class="bg-body-tertiary">Zone Name</th>
          <th class="bg-body-tertiary">Zone Capacity</th>
          <th class="bg-body-tertiary">Zone Hourly Fee</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let parkingSpot of parkingSpots"
          [ngClass]="
            parkingSpot.parkingSpotIsOccupied ? 'table-danger' : 'table-success'
          "
        >
          <td>
            <div>{{ parkingSpot.parkingSpotName }}</div>
          </td>
          <td>
            <div>{{ parkingSpot.parkingSpotAllowedVehicleSize }}</div>
          </td>
          <td>
            <div>{{ parkingSpot.parkingZoneName }}</div>
          </td>
          <td>
            <div>{{ parkingSpot.parkingZoneCapacity }}</div>
          </td>
          <td>
            <div>{{ parkingSpot.parkingZoneHourlyFee }}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </c-card-body>
</c-card>
